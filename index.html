<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraint Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Our Restraint!</h1>
    <div class="menu">
        <h2>Menu</h2>
        <ul>
            <li class="menu-item">
                <h3>Appetizers</h3>
                <p>A selection of delicious starters to tempt your taste buds.</p>
                <ol type="1">
                    <li>
                        <input type="checkbox" id="soup_day">
                        <label for="soup_day">Soup of the Day - $5.99</label>
                    </li>
                    <li>
                        <input type="checkbox" id="calamari">
                        <label for="calamari">Crispy Calamari - $8.49</label>
                    </li>
                    <li>
                        <input type="checkbox" id="bruschetta">
                        <label for="bruschetta">Bruschetta Trio - $10.99</label>
                    </li>
                </ol>
            </li>
            <li class="menu-item">
                <h3>Main Courses</h3>
                <p>Our signature dishes to satisfy your hunger.</p>
                <ol type="1">
                    <li>
                        <input type="checkbox" id="salmon">
                        <label for="salmon">Grilled Salmon with Roasted Vegetables - $18.99</label>
                    </li>
                    <li>
                        <input type="checkbox" id="steak">
                        <label for="steak">Steak Diane with French Fries - $22.49</label>
                    </li>
                    <li>
                        <input type="checkbox" id="penne">
                        <label for="penne">Penne Pasta with Pesto and Chicken - $15.99</label>
                    </li>
                </ol>
            </li>
            <li class="menu-item">
                <h3>Desserts</h3>
                <p>Sweet treats to end your meal on a perfect note.</p>
                <ol type="1">
                    <li>
                        <input type="checkbox" id="cake">
                        <label for="cake">Chocolate Cake - $7.99</label>
                    </li>
                    <li>
                        <input type="checkbox" id="tiramisu">
                        <label for="tiramisu">Tiramisu - $8.49</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fruit_tart">
                        <label for="fruit_tart">Seasonal Fruit Tart - $6.99</label>
                    </li>
                </ol>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
