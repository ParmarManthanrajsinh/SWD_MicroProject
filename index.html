<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Quick Bite (Restaurant Name)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to The Quick Bite!</h1>
    <div class="menu">
        <ul>
            <li class="menu-item">
                <h3>Starters</h3>
                <p>A selection of delicious bites to kick-off your cravings.</p>
                <ol type="1">
                    <li>
                        <label>Manchow soup - Rs.50</label>
                        <input type="checkbox" id="Soup">
                    </li>
                    <li>
                        <label>Crispy Onion Rings - Rs.60</label>
                        <input type="checkbox" id="OnionRings">
                    </li>
                    <li>
                        <label>Mini Samosas - Rs.20</label>
                        <input type="checkbox" id="Samosas">
                    </li>
                </ol>
            </li>
            <li class="menu-item">
                <h3>Main Courses</h3>
                <p>Our signature hunger-busting options.</p>
                <ol type="1">
                    <li>
                        <label>Spicy Tandoori Burger - Rs.60</label>
                        <input type="checkbox" id="TandooriBurger">
                    </li>
                    <li>
                        <label>Loaded Veggie Pizza - Rs.120</label>
                        <input type="checkbox" id="VeggiePizza">
                    </li>
                    <li>
                        <label>Masala Fries - Rs.80</label>
                        <input type="checkbox" id="Fries">
                    </li>
                </ol>
            </li>
            <li class="menu-item">
                <h3>Desserts</h3>
                <p>Sweet treats to satisfy your sugar cravings.</p>
                <ol type="1">
                    <li>
                        <label>Chocolate Milkshake - Rs.80</label>
                        <input type="checkbox" id="ChocolateMilkshake">
                    </li>
                    <li>
                        <label>Chocolate Ice Cream - Rs.40</label>
                        <input type="checkbox" id="ChocolateIceCream">
                    </li>
                    <li>
                        <label>Jalebi with Rabri - Rs.60</label>
                        <input type="checkbox" id="JalebiwithRabri">
                    </li>
                </ol>
            </li>
        </ul>

        <br><br>

        <div style="margin: 25px;">

            <p id="bill">Total Bill: Rs. 0</p>
            <label>Calculate Bill</label>
            <input type="button" value="Calculate" onclick="calculateBill()">

        </div>
    </div>

    <script>
        let Soup = document.getElementById('Soup');
        let OnionRings = document.getElementById('OnionRings');
        let Samosas = document.getElementById('Samosas');
        let TandooriBurger = document.getElementById('TandooriBurger');
        let VeggiePizza = document.getElementById('VeggiePizza');
        let Fries = document.getElementById('Fries');
        let ChocolateMilkshake = document.getElementById('ChocolateMilkshake');
        let ChocolateIceCream = document.getElementById('ChocolateIceCream');
        let JalebiwithRabri = document.getElementById('JalebiwithRabri');


        // Function to calculate the bill total
        function calculateBill() {
            let total = 0;

            if (Soup.checked) total += 50;
            if (OnionRings.checked) total += 60;
            if (Samosas.checked) total += 20;
            if (TandooriBurger.checked) total += 60;
            if (VeggiePizza.checked) total += 120;
            if (Fries.checked) total += 80;
            if (ChocolateMilkshake.checked) total += 80;
            if (ChocolateIceCream.checked) total += 40;
            if (JalebiwithRabri.checked) total += 60;

            document.getElementById('bill').innerHTML = "Total Bill: Rs. " + total;
        }
    </script>
</body>

</html>
